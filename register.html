<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{{ url_for('static', filename='bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-wrapper {
      background: #fff;
      padding: 25px 30px;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    .input-field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender-section {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0066cc;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 4px;
    }

    .submit-btn:hover {
      background-color: #004f99;
    }

    .footer-link {
      text-align: center;
      margin-top: 10px;
    }

    .footer-link a {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    .flash-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
  
</head>
<body>
  <div class="form-wrapper">
    <h2>Create Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST">
      <div class="input-field">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />
      </div>
      <div class="input-field">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />
      </div>
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-field">
        <label for="contact">Phone Number</label>
        <input type="tel" id="contact" name="contact" maxlength="10" required />
      </div>
      <div class="input-field">
        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>
      <div class="input-field">
        <label for="userAge">Age</label>
        <input type="number" id="userAge" name="userAge" required />
      </div>
      <div class="input-field">
        <label>Gender</label>
        <div class="gender-section">
          <label><input type="radio" name="gender" value="M" required /> Male</label>
          <label><input type="radio" name="gender" value="F" /> Female</label>
          <label><input type="radio" name="gender" value="O" /> Other</label>
        </div>
      </div>
      <div class="input-field">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" required />
      </div>
      <div class="input-field">
        <label for="userPass">Password</label>
        <input type="password" id="userPass" name="userPass" required />
      </div>
      <div class="input-field">
        <label for="retypePass">Confirm Password</label>
        <input type="password" id="retypePass" name="retypePass" required />
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="footer-link">
      <a href="{{ url_for('login') }}">Already a user? Log in</a>
    </div>
  </div>
</body>
</html>
